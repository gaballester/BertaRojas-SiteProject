            <h1> SITIO DE CONTACTO CON BERTA ROJAS</h1>
        </div>
        <div class="container ContactForm">
		
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-5 mb-3">
                    <form action="" class="form-horizontal" method="POST">
                        <fieldset>
                            <!-- titulo del formulario -->
                            <legend class="text-center header mb-4">Déjenos su comentario</legend>
                            <!-- cuerpo del formulario -->
                            <span class="input-group-text">Ingrese Nombres y Apellidos</span>
                            <input type="text" aria-label="Nonmbre" class="form-control"
                                placeholder="Escriba su nombre">
                            <input type="text" aria-label="Apellido" class="form-control"
                                placeholder="Escriba su apellido">
                            <span class="input-group-text">Ingrese su direción de e-mail</span>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Nombre de Usuario"
                                    aria-label="Nombre de Usuario">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="Dominio" aria-label="Dominio">
                            </div>

                            <span class="input-group-text">Ingrese asunto-detalle del contacto</span>
                            <input type="text" aria-label="Asunto" class="form-control" placeholder="Ingrese el asunto">
                            <div class="input-group pb-2">
                                <span class="input-group-text">Detalle</span>
                                <textarea class="form-control" aria-label="detalle"></textarea>
                            </div>

                            <div class="form-check pb-4">
                                <input type="checkbox" class="form-check-input" id="emailCopy">
                                <label class="form-check-label" for="emailCopy">Quiero recibir una copia del
                                    mensaje
                                    en mi e-mail</label>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="custBtn-blue ">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-5 mb-3">
                    <img class="img" src="../../img/contacto-all.jpg" alt="Imagen Contacto">
                </div>
            </div>
        </div>
